     <title>Lodged by Robert Frost</title>
</head>
    
   <body>
    <p>
    The<br>rain to<br>the wind<br>said,' You push<br>and I'll pelt.' They<br>so smote the garden<br>bed That the flowers <br>actually knelt, And<br>lay lodged - though<br>not dead. I know<br>how the<br> flowers<br>felt.</p>
       
    <p>- Robert Frost</p>
